    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        #canvas-container { flex: 1; position: relative; background: #111; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        canvas { display: block; touch-action: none; background: #000; }
        #toolbar { height: 80px; background: #d3d3d3; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid #999; padding-bottom: env(safe-area-inset-bottom); z-index: 2000; }
        .tool-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #333; font-size: 10px; flex: 1; }
        .tool-icon { width: 34px; height: 34px; border: 1px solid #777; border-radius: 4px; display: flex; justify-content: center; align-items: center; background: #fff; font-size: 20px; margin-bottom: 2px; }
        .active .tool-icon { background: #007AFF; color: #fff; }

        #settings.show { display: block; }
        .ref-control { display: flex; align-items: center; justify-content: center; flex: 1.5; gap: 5px; }

<body>

<div id="canvas-container">
    <div id="settings">

        ä¸‹éƒ¨å£: <input type="range" id="bM" min="0"><br>
        <button onclick="blocks=[];draw();" style="margin-top:10px;">ğŸ—‘ ãƒ–ãƒ­ãƒƒã‚¯å…¨æ¶ˆå»</button>
    </div>
    <canvas id="canvas"></canvas>
</div>

<div id="toolbar">
    <label class="tool-btn"><input type="file" id="imgInput" accept="image/*" style="display:none"><div class="tool-icon">ğŸ–¼</div>ã‚¹ã‚¯ã‚·ãƒ§</label>
    <div class="tool-btn" id="blockBtn"><div class="tool-icon">ï¼‹</div>ãƒ–ãƒ­ãƒƒã‚¯</div>
    <div class="ref-control">
        <div class="tool-btn" id="refDown"><div class="tool-icon">ï¼</div>æ¸›ã‚‰ã™</div>
        <div class="tool-btn" style="cursor:default;"><div class="tool-icon" id="refNum" style="background:transparent; border:none; font-weight:bold;">1</div>åå°„æ•°</div>
        <div class="tool-btn" id="refUp"><div class="tool-icon">ï¼‹</div>å¢—ã‚„ã™</div>

    <div class="tool-btn" onclick="document.getElementById('settings').classList.toggle('show')"><div class="tool-icon">âš™</div>èª¿æ•´</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let img = null, start = {x:0, y:0}, target = {x:0, y:0}, maxRef = 1, blocks = [], isAddingBlock = false, isDragging = false, isDraggingStart = false;
let draggingBlockIndex = -1, dragOffset = {x:0, y:0}, lastTapTime = 0;
let m = { side: 15, top: 120, bottom: 230 };

// --- å°ã•ãæˆ»ã—ãŸã‚µã‚¤ã‚º ---
const BLOCK_SIZE = 50;
const SNAP_DIST = 15;
const CHAR_RADIUS = 25;
const HORN_LENGTH = 20;

function updateSliders(width, height) {
    const sMSlider = document.getElementById('sM');
    const tMSlider = document.getElementById('tM');
    const bMSlider = document.getElementById('bM');
    sMSlider.max = width / 2; tMSlider.max = height; bMSlider.max = height;
    sMSlider.value = m.side; tMSlider.value = m.top; bMSlider.value = m.bottom;
}

function init() {
    const container = document.getElementById("canvas-container");
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    updateSliders(canvas.width, canvas.height);
    start = { x: canvas.width / 2, y: canvas.height * 0.7 };
    target = { x: start.x, y: start.y - 100 };
    draw();
}

function applySnap(x, y, index) {
    let nx = x, ny = y;
    blocks.forEach((b, i) => {
        if (i === index) return;
        if (Math.abs(x - (b.x + b.w)) < SNAP_DIST) nx = b.x + b.w;
        else if (Math.abs((x + BLOCK_SIZE) - b.x) < SNAP_DIST) nx = b.x - BLOCK_SIZE;
        else if (Math.abs(x - b.x) < SNAP_DIST) nx = b.x;
        if (Math.abs(y - (b.y + b.h)) < SNAP_DIST) ny = b.y + b.h;
        else if (Math.abs((y + BLOCK_SIZE) - b.y) < SNAP_DIST) ny = b.y - BLOCK_SIZE;
        else if (Math.abs(y - b.y) < SNAP_DIST) ny = b.y;
    });
    return { x: nx, y: ny };
}

document.getElementById("imgInput").addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
        const newImg = new Image();
        newImg.onload = function() {
            img = newImg;
            const container = document.getElementById("canvas-container");
            const scale = container.clientHeight / img.height;
            canvas.height = container.clientHeight;
            canvas.width = img.width * scale;
            const sideMarginRatio = 0.027, topMarginRatio = 0.185, bottomMarginRatio = 0.325;
            m.side = canvas.width * sideMarginRatio;
            m.top = canvas.height * topMarginRatio;
            m.bottom = canvas.height * bottomMarginRatio;
            start = { x: canvas.width * 0.5, y: canvas.height * 0.7 };
            target = { x: start.x, y: start.y - 100 };
            updateSliders(canvas.width, canvas.height);
            setTimeout(draw, 50);
        };
        newImg.src = event.target.result;
    };
    reader.readAsDataURL(file);
});

document.getElementById("refUp").onclick = () => {
    maxRef = maxRef >= 30 ? 1 : maxRef + 1;
    document.getElementById("refNum").innerText = maxRef;
    draw();
};
document.getElementById("refDown").onclick = () => {
    maxRef = maxRef <= 1 ? 30 : maxRef - 1;
    document.getElementById("refNum").innerText = maxRef;
    draw();
};

document.getElementById("blockBtn").onclick = function() {
    isAddingBlock = !isAddingBlock;
    this.classList.toggle("active", isAddingBlock);
};

['sM', 'tM', 'bM'].forEach(id => document.getElementById(id).oninput = e => {
    m[id === 'sM' ? 'side' : id === 'tM' ? 'top' : 'bottom'] = parseInt(e.target.value);
    draw();
});

function getDist(cx, cy, vx, vy, L, R, T, B, blocks) {
    let t = Infinity;
    const minD = 0.001;
    if (vx > 0) { let d = (R - cx) / vx; if (d > minD) t = Math.min(t, d); }
    if (vx < 0) { let d = (L - cx) / vx; if (d > minD) t = Math.min(t, d); }
    if (vy > 0) { let d = (B - cy) / vy; if (d > minD) t = Math.min(t, d); }
    if (vy < 0) { let d = (T - cy) / vy; if (d > minD) t = Math.min(t, d); }
    blocks.forEach(b => {
        if (vx > 0) { let d = (b.x - cx) / vx; let y = cy + vy * d; if (d > minD && y >= b.y && y <= b.y + b.h) t = Math.min(t, d); }
        if (vx < 0) { let d = (b.x + b.w - cx) / vx; let y = cy + vy * d; if (d > minD && y >= b.y && y <= b.y + b.h) t = Math.min(t, d); }
        if (vy > 0) { let d = (b.y - cy) / vy; let x = cx + vx * d; if (d > minD && x >= b.x && x <= b.x + b.w) t = Math.min(t, d); }
        if (vy < 0) { let d = (b.y + b.h - cy) / vy; let x = cx + vx * d; if (d > minD && x >= b.x && x <= b.x + b.w) t = Math.min(t, d); }
    });
    return t;
}

function drawHex(x, y, size) {
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        ctx.lineTo(x + size * Math.cos(i * Math.PI / 3), y + size * Math.sin(i * Math.PI / 3));
    }
    ctx.closePath();
    ctx.strokeStyle = "#00ffff";
    ctx.lineWidth = 3;
    ctx.stroke();
}

function drawCharacter(x, y) {
    ctx.setLineDash([]);
    ctx.beginPath();
    ctx.arc(x, y, CHAR_RADIUS, 0, Math.PI * 2);
    ctx.strokeStyle = "rgba(255, 255, 255, 0.9)";
    ctx.lineWidth = 2;
    ctx.stroke();

    ctx.strokeStyle = "white";
    ctx.lineWidth = 4;
    const inner = CHAR_RADIUS + 2;
    const outer = inner + HORN_LENGTH;

    const angles = [Math.PI/4, 3*Math.PI/4, 5*Math.PI/4, 7*Math.PI/4];
    angles.forEach(a => {
        ctx.beginPath();
        ctx.moveTo(x + Math.cos(a) * inner, y + Math.sin(a) * inner);
        ctx.lineTo(x + Math.cos(a) * outer, y + Math.sin(a) * outer);
        ctx.stroke();
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (img) ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    else { ctx.fillStyle = "#222"; ctx.fillRect(0, 0, canvas.width, canvas.height); }

    const L = m.side, R = canvas.width - m.side, T = m.top, B = canvas.height - m.bottom;
    
    ctx.strokeStyle = "#00ff00";
    ctx.lineWidth = 2;
    blocks.forEach((b, i) => {
        ctx.strokeRect(b.x, b.y, b.w, b.h);
    });

    let vx = target.x - start.x, vy = target.y - start.y;
    const mag = Math.hypot(vx, vy);
    if (mag > 1) { 
        vx /= mag; vy /= mag;
        const bDist = getDist(start.x, start.y, -vx, -vy, L, R, T, B, blocks);
        ctx.lineWidth = 3; ctx.strokeStyle = "red";
        ctx.beginPath(); ctx.moveTo(start.x, start.y);
        if (bDist !== Infinity) ctx.lineTo(start.x - vx * bDist, start.y - vy * bDist);
        ctx.stroke();

        let cx = start.x, cy = start.y;
        let curVx = vx, curVy = vy;
        const pathPoints = [start];
        for (let i = 0; i < maxRef; i++) {
            let t = Infinity, side = "";
            const minDistance = 0.001;
            if (curVx > 0) { let d = (R - cx) / curVx; if (d > minDistance && d < t) { t = d; side = "x"; } }
            if (curVx < 0) { let d = (L - cx) / curVx; if (d > minDistance && d < t) { t = d; side = "x"; } }
            if (curVy > 0) { let d = (B - cy) / curVy; if (d > minDistance && d < t) { t = d; side = "y"; } }
            if (curVy < 0) { let d = (T - cy) / curVy; if (d > minDistance && d < t) { t = d; side = "y"; } }
            blocks.forEach(b => {
                if (curVx > 0) { let d = (b.x - cx) / curVx; let y = cy + curVy * d; if (d > minDistance && d < t && y >= b.y && y <= b.y + b.h) { t = d; side = "x"; } }
                if (curVx < 0) { let d = (b.x + b.w - cx) / curVx; let y = cy + curVy * d; if (d > minDistance && d < t && y >= b.y && y <= b.y + b.h) { t = d; side = "x"; } }
                if (curVy > 0) { let d = (b.y - cy) / curVy; let x = cx + curVx * d; if (d > minDistance && d < t && x >= b.x && x <= b.x + b.w) { t = d; side = "y"; } }
                if (curVy < 0) { let d = (b.y + b.h - cy) / vy; let x = cx + curVx * d; if (d > minDistance && d < t && x >= b.x && x <= b.x + b.w) { t = d; side = "y"; } }
            });
            if (t === Infinity) break;
            cx += curVx * t; cy += curVy * t;
            pathPoints.push({x: cx, y: cy});
            if (side === "x") { curVx *= -1; cx += curVx * 0.1; } else { curVy *= -1; cy += curVy * 0.1; }
        }
        if (pathPoints.length > 1) {
            ctx.beginPath(); ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
            ctx.lineTo(pathPoints[1].x, pathPoints[1].y);
            ctx.strokeStyle = "red"; ctx.stroke();
        }
        if (pathPoints.length > 2) {
            ctx.beginPath(); ctx.moveTo(pathPoints[1].x, pathPoints[1].y);
            for (let i = 2; i < pathPoints.length; i++) ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
            ctx.strokeStyle = "white"; ctx.stroke();
            for (let i = 1; i < pathPoints.length; i++) drawHex(pathPoints[i].x, pathPoints[i].y, 15);
        } else if (pathPoints.length === 2) drawHex(pathPoints[1].x, pathPoints[1].y, 15);
    }
    drawCharacter(start.x, start.y);
}

const getP = e => {
    const r = canvas.getBoundingClientRect();
    const t = e.touches ? e.touches[0] : e;
    return { x: t.clientX - r.left, y: t.clientY - r.top };
};

const down = e => {
    const p = getP(e);
    const now = Date.now();
    const isDoubleTap = (now - lastTapTime) < 300;
    lastTapTime = now;

    for (let i = blocks.length - 1; i >= 0; i--) {
        const b = blocks[i];
        if (p.x >= b.x && p.x <= b.x + b.w && p.y >= b.y && p.y <= b.y + b.h) {
            if (isDoubleTap) { blocks.splice(i, 1); draw(); return; }
            draggingBlockIndex = i; dragOffset.x = p.x - b.x; dragOffset.y = p.y - b.y;
            isDragging = true; draw(); return;
        }
    }

    if (isAddingBlock) {
        let pos = applySnap(p.x - BLOCK_SIZE/2, p.y - BLOCK_SIZE/2, -1);
        blocks.push({ x: pos.x, y: pos.y, w: BLOCK_SIZE, h: BLOCK_SIZE });
        draw();
    } else {
        const dist = Math.hypot(p.x - start.x, p.y - start.y);
        if (dist < (CHAR_RADIUS + HORN_LENGTH + 10)) {
            isDraggingStart = true;
            isDragging = true;
        } else {
            target = p;
            isDragging = true;
            draw();
        }
    }
};

const move = e => {
    if (!isDragging && !isDraggingStart && draggingBlockIndex === -1) return;
    const p = getP(e);
    if (draggingBlockIndex !== -1) {
        let pos = applySnap(p.x - dragOffset.x, p.y - dragOffset.y, draggingBlockIndex);
        blocks[draggingBlockIndex].x = pos.x; blocks[draggingBlockIndex].y = pos.y;
    } else if (isDraggingStart) {
        start = p;
    } else {
        target = p;
    }
    draw();
    if(e.cancelable) e.preventDefault();
};

const up = () => { isDragging = false; isDraggingStart = false; draggingBlockIndex = -1; draw(); };
canvas.addEventListener("mousedown", down);
window.addEventListener("mousemove", move);
window.addEventListener("mouseup", up);
canvas.addEventListener("touchstart", down, {passive: false});
canvas.addEventListener("touchmove", move, {passive: false});
canvas.addEventListener("touchend", up);
window.onload = init;
</script>
